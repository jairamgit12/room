<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #carouselContainer {
            max-width: 800px;
            width: 100%;
            padding: 0 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #carouselExampleIndicators .carousel-inner .carousel-item img {
            max-width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 10%;
            top: 0;
            height: 100%;
            background: transparent;
            text-align: center;
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        .carousel-control-prev {
            left: 0;
        }

        .carousel-control-next {
            right: 0;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 20px;
            height: 20px;
        }

        .carousel:hover .carousel-control-prev,
        .carousel:hover .carousel-control-next {
            opacity: 1;
        }

        .button-group {
            position: absolute;
            top: 50%;
            right: -50px;
            transform: translateY(-50%);
        }

        .button-group button {
            margin-bottom: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .button-group-2 {
            position: absolute;
            bottom: -50px; /* Adjust the distance from the bottom */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button-group-2 button {
            margin: 0 5px; /* Adjust the space between buttons */
        }
    </style>
</head>
<body>
    <div id="carouselContainer">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://example.com/page1"><img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="First slide"></a>
              </div>
              <div class="carousel-item">
                <a href="https://example.com/page2"><img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second slide"></a>
              </div>
              <div class="carousel-item">
                <a href="https://example.com/page3"><img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide"></a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="button-group">
            <button class="btn btn-primary"><i class="fas fa-comment"></i></button>
            <button class="btn btn-primary"><i class="fas fa-heart"></i></button>
            <button class="btn btn-primary"><i class="fas fa-envelope"></i></button>
          </div>
          <div class="button-group-2">
            <button class="btn btn-primary" id="prevButton"><i class="fas fa-chevron-left"></i> Prev</button>
            <button class="btn btn-primary" id="nextButton">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>
</html>
