            <h3>Tell us about yourself</h3>
            <!-- <form id="roomForm"> -->
                <label>What are your hobbies and interests?</label>
                <input type="text" name="hobbies">
                <label>Can you cook?</label>
                <label>
                    <input type="radio" name="cook" value="yes">
                    Yes

                <label>
                    <input type="radio" name="cook" value="no">

                <h3>Room Requirements</h3>
                <label for="">Where do you want your room?</label><input type="text" name="location">
                <label for="">How many bedrooms?</label><input type="number" name="bedrooms">
                <label for="">How many bathrooms?</label><input type="number" name="bathrooms">
                <label for="">Do you want to share your room?</label>
                <label>
                    <input type="radio" name="share" value="yes" />
                    Yes
                </label>
                <label>
                    <input type="radio" name="share" value="no" />
                    No
                </label>
                <label for="">Which country roommates you prefer?</label><input type="text" name="preferredCountry">
                <label for="">Which type of roommates you prefer?</label>
                <label>
                    <input type="radio" name="preferredStatus" value="student" />
                    Student
                </label>
                <label>
                    <input type="radio" name="preferredStatus" value="employed" />
                    Employed
                </label>
                <br>
